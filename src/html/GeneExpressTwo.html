<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 条框式基因表达，即 heatmap -->
  <title>Gene Expression Heatmap Chart</title>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>

<body>

  <div id="container" style="height: 400px; width:100%;"></div>

  <script type="text/javascript">
    Highcharts.chart('container', {
      chart: {
        type: 'heatmap',
        marginTop: 40,
        marginBottom: 80,
        plotBorderWidth: 1,
      },
      title: {
        text: 'Gene Expression Chart'
      },
      xAxis: {
        categories: ['Sample 1', 'Sample 2', 'Sample 3', 'Sample 4', 'Sample 5']
      },
      yAxis: {
        categories: ['Gene A', 'Gene B', 'Gene C', 'Gene D', 'Gene E'],
        title: null,
        reversed: true
      },
      colorAxis: {
        min: 0,
        stops: [
          [0, '#FFFFFF'],
          [0.2, '#FEEFFF'],
          [0.5, '#FFC4E8'],
          [0.8, '#FF8AC0'],
          [1, '#FF3385']
        ]
      },
      series: [{
        name: 'Expression Level',
        borderWidth: 1,
        data: [[0, 0, 10], [0, 1, 20], [0, 2, 30], [0, 3, 40], [0, 4, 50], [1, 0, 60], [1, 1, 70], [1, 2, 80], [1, 3, 90], [1, 4, 100], [2, 0, 20], [2, 1, 30], [2, 2, 40], [2, 3, 50], [2, 4, 60], [3, 0, 70], [3, 1, 80], [3, 2, 90], [3, 3, 100], [3, 4, 110], [4, 0, 30], [4, 1, 40], [4, 2, 50], [4, 3, 60], [4, 4, 70]],
        dataLabels: {
          enabled: true,
          color: '#000000'
        }
      }],
      tooltip: {
        formatter: function () {
          return '<b>' + this.series.xAxis.categories[this.point.x] + '</b> expressed <br><b>' +
            this.point.value + '</b> units of <br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
        }
      },
      credits: {
        enabled: false
      }
    });
  </script>

</body>

</html>
